steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/proyecto-final-abc-jobs-g9/demo2/fp-web-image/fp-web-service2:latest', '.']
# Push image to Artifacts Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/proyecto-final-abc-jobs-g9/demo2/fp-web-image/fp-web-service2:latest']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'fp-web-service2'
  - '--image'
  - 'us-central1-docker.pkg.dev/proyecto-final-abc-jobs-g9/demo2/fp-web-image/fp-web-service2:latest'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
  - 'us-central1-docker.pkg.dev/proyecto-final-abc-jobs-g9/demo2/fp-web-image/fp-web-service2:latest'
options:
  logging: CLOUD_LOGGING_ONLY